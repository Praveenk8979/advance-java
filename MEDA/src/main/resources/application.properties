spring.application.name=MEDA
server.port=8087

spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp
spring.jpa.open-in-view=false

security.basic.enabled=false


spring.datasource.url=jdbc:mysql://localhost:3306/meda
spring.datasource.username=root
spring.datasource.password=12345
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=debug


spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.use-new-id-generator-mappings=false

server.error.whitelabel.enabled=false

spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.timeout=36000

spring.servlet.multipart.max-file-size=200000MB
spring.servlet.multipart.max-request-size=200000MB


spring.mvc.hiddenmethod.filter.enabled: true

uploadDist=D:\\MEDA
ocr.path=D:\WorkSpacePraveen